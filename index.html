<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .tareaRealizada{
            text-decoration: line-through;
        }
    </style>

    <title>Task App in Vue Js</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div class="container"> 
            <div id="taskApp" class="col-sm-8 col-sm-offset-2">
                <h1>{{ nameApp }}</h1>


                <form v-on:submit="agregarTarea">
                    <input type="text" v-model="tareas.titulo" />
                    <input type="submit" value="Add Task" class="btn btn-success" />
                </form>


                <table class="table">
                    <thead>
                        <tr>
                            <th>Done!</th>
                            <th>Task</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="tarea in tareas">
                            <td>
                                <input type="checkbox" v-model="tarea.hecho" />
                            </td>
                            <td :class="{tareaRealizada: tarea.hecho}">
                                {{ tarea.titulo }}
                            </td>
                            <td>
                                <button v-on:click="eliminarTarea(tarea)" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
        const { createApp } = Vue

        createApp({
            data() {
            return {
                nameApp: 'Tasks App',
                tareas: [
                    { titulo: 'tarea1', hecho: true},
                    { titulo: 'tarea2', hecho: true},
                    { titulo: 'tarea3', hecho: true},
                    { titulo: 'tarea4', hecho: true},
                    { titulo: 'tarea5', hecho: false}
                ]
            }
            },
            methods: {
                agregarTarea: function (e){
                    e.preventDefault();
                    this.tareas.push({
                        titulo: this.tareas.titulo,
                        hecho: false
                    });
                    this.tareas.titulo = ' ';
                },
                eliminarTarea: function(tarea){
                    //console.log(tarea);
                    this.tareas.splice(this.tareas.indexOf(tarea), 1)
                }
            }
        }).mount('#taskApp')
        </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
